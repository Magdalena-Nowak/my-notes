<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/style.min.css">
</head>

<body>

    <div class="menu container py-4">
        <div class="row d-flex">
            <h1 class="col-4 col-md-6 col-xl-8 align-self-left"><i class="fas fa-sticky-note"></i> MyNotes</h1>
            <div class="col-8 col-md-6 col-xl-4 menu-buttons align-self-right">
                <button class="btn btn-danger add icon"><i class="fas fa-plus"></i> Dodaj</button>
                <button class="btn btn-danger delete-all icon"><i class="fas fa-trash-alt"></i> Usuń wszystkie</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card col-11 col-md-5 col-lg-3 col-xl-2 m-2">
                <div class="card-body">
                    <h5 class="card-title my-2">Notatka #<span class="card-number">1</span></h5>
                    <button class="card__delete-btn btn btn-dark">
                        <i class="fas fa-times icon"></i>
                    </button>
                    <p class="card-text my-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere dolores
                        consectetur
                        sapiente optio
                        nobis
                        obcaecati quisquam.</p>
                </div>
            </div>
            <div class="card col-11 col-md-5 col-lg-3 col-xl-2 m-2">
                <div class="card-body">
                    <h5 class="card-title my-2">Notatka #<span class="card-number">2</span></h5>
                    <button class="card__delete-btn btn btn-dark">
                        <i class="fas fa-times icon"></i>
                    </button>
                    <p class="card-text my-3">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4 d-flex justify-content-center">
        <div class="row panel p-4 col-12 col-md-8 col-xl-6">
            <h5 class="text-center">Dodaj notatkę</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Wybierz kategorię</label>
                </div>
                <select class="form-control" id="inputGroupSelect01">
                    <option value="0" disabled>----</option>
                    <option value="1">Zakupy</option>
                    <option value="2">Praca</option>
                    <option value="3">Inne</option>
                </select>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text h-100">Treść notatki</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <p class="badge badge-warning py-2 my-4">Uzupełnij wszystkie pola!</p>
            <div class="panel-buttons text-center">
                <button class="btn btn-danger"><i class="fas fa-save"></i> Zapisz</button>
                <button class="btn btn-danger"><i class="far fa-window-close"></i> Anuluj</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
